<!DOCTYPE html>
<html>
<head>
  <title>FundingHub</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>FundingHub</h1>
  <p id="status" style="color:blue"></p>
  <br>
  <h1>Create Project</h1>
  <br><label for="amount">Amount Goal (Wei):</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="deadline">Deadline (days in the future):</label><input type="text" id="deadline" placeholder="e.g., 30 "></input>
  <br><br><button id="create" onclick="createProject(document.getElementById('amount').value, document.getElementById('deadline').value)">Create</button>
  <br><br>

  <br>
  <h1>Contribute</h1>
  <br><label for="address">Project Address:</label><input type="text" id="address" placeholder="address from below"></input>
  <br><label for="contribution">Contribution (Wei)</label><input type="text" id="contribution" placeholder="e.g. 55"></input>
  <br><br><button id="fund" onclick="contributeToProject(document.getElementById('address').value, document.getElementById('contribution').value)">Contribute</button>
  <br><br>

  <table id="table" class="table"><thead>
  <tr>
    <th>Address</th>
    <th>Status</th>
    <th>Balance</th>
    <th>Owner</th>
    <th>Goal</th>
    <th>deadline</th>
  </tr>

  </table>

</body>
</html>
